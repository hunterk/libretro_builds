name: bsnes-hd-beta libretro Linux aarch64

on:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
  watch: # this is a hack that lets repo owners trigger a build by starring
    types: [started]
    if: github.actor == github.event.repository.owner.login

jobs:
  Linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
    - name: Install needed packages
      run: sudo apt install wget git build-essential gcc make g++-aarch64-linux-gnu gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu
    - name: Checkout source
      run: git clone https://github.com/derkoun/bsnes-hd.git && cd bsnes-hd && git submodule update --init
    - name: add foreign arch
      run: sudo dpkg --add-architecture arm64 && sudo rm -rf /etc/apt/sources.list && echo "deb [arch=arm64,amd64] http://ports.ubuntu.com/ bionic main restricted\n\ deb [arch=arm64,amd64] http://ports.ubuntu.com/ bionic-updates main restricted\n\ deb [arch=arm64,amd64] http://ports.ubuntu.com/ bionic universe\n\ deb [arch=arm64,amd64] http://ports.ubuntu.com/ bionic-updates universe\n\ deb [arch=arm64,amd64] http://ports.ubuntu.com/ bionic multiverse\n\ deb [arch=arm64,amd64] http://ports.ubuntu.com/ bionic-updates multiverse\n\ deb [arch=arm64,amd64] http://ports.ubuntu.com/ bionic-backports main restricted universe multiverse"\ | tee -a /etc/apt/sources.list
    - name: fetch some cross deps
      run: sudo apt install libx11-dev libxext-dev
    - name: Build libretro core
      working-directory: bsnes-hd/bsnes
      run: |
        make -f GNUmakefile target=libretro -j8 compiler=aarch64-linux-gnueabi-g++
        wget https://raw.githubusercontent.com/libretro/libretro-super/master/retrolink.sh && chmod +x retrolink.sh && mv out/* ./ && ./retrolink.sh bsnes_hd_beta_libretro.so
        zip -9 ../../bsnes_hd_beta_libretro.so.zip bsnes_hd_beta_libretro.so
    - name: Create new release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: Linux_aarch64
        file: bsnes_hd_beta_libretro.so.zip
        overwrite: true

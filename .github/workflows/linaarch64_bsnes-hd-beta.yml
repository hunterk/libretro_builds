name: bsnes-hd-beta libretro Linux aarch64

on:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
  watch: # this is a hack that lets repo owners trigger a build by starring
    types: [started]
    if: github.actor == github.event.repository.owner.login

jobs:
  Linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
    - name: add foreign arch
      run: |
        sudo dpkg --add-architecture arm64
        sudo rm -rf /etc/apt/sources.list
        echo "deb [arch=amd64] http://us.archive.ubuntu.com/ focal main restricted" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=amd64] http://us.archive.ubuntu.com/ focal-updates main restricted" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=amd64] http://us.archive.ubuntu.com/ focal universe" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=amd64] http://us.archive.ubuntu.com/ focal-updates universe" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=amd64] http://us.archive.ubuntu.com/ focal multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=amd64] http://us.archive.ubuntu.com/ focal-updates multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=amd64] http://us.archive.ubuntu.com/ focal-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=arm64] http://ports.ubuntu.com/ focal main restricted" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=arm64] http://ports.ubuntu.com/ focal-updates main restricted" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=arm64] http://ports.ubuntu.com/ focal universe" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=arm64] http://ports.ubuntu.com/ focal-updates universe" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=arm64] http://ports.ubuntu.com/ focal multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=arm64] http://ports.ubuntu.com/ focal-updates multiverse" | sudo tee -a /etc/apt/sources.list
        echo "deb [arch=arm64] http://ports.ubuntu.com/ focal-backports main restricted universe multiverse"  | sudo tee -a /etc/apt/sources.list
    - name: Install needed packages
      run: sudo apt update && sudo apt install wget:amd64 git:amd64 build-essential:amd64 gcc:amd64 make:amd64 g++-aarch64-linux-gnu:amd64 gcc-aarch64-linux-gnu:amd64 binutils-aarch64-linux-gnu:amd64 libx11-dev:arm64 libxext-dev:arm64
    - name: Checkout source
      run: git clone https://github.com/derkoun/bsnes-hd.git && cd bsnes-hd && git submodule update --init
    - name: Build libretro core
      working-directory: bsnes-hd/bsnes
      run: |
        make -f GNUmakefile target=libretro -j8 compiler=aarch64-linux-gnueabi-g++
        wget https://raw.githubusercontent.com/libretro/libretro-super/master/retrolink.sh && chmod +x retrolink.sh && mv out/* ./ && ./retrolink.sh bsnes_hd_beta_libretro.so
        zip -9 ../../bsnes_hd_beta_libretro.so.zip bsnes_hd_beta_libretro.so
    - name: Create new release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: Linux_aarch64
        file: bsnes_hd_beta_libretro.so.zip
        overwrite: true
